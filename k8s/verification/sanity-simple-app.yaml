---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sanity-simple-app
  namespace: default
  labels:
    app: sanity-simple-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sanity-simple-app
  template:
    metadata:
      labels:
        app: sanity-simple-app
    spec:
      containers:
        - name: web
          image: nginxdemos/hello:plain-text
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sanity-simple-app
  namespace: default
  labels:
    app: sanity-simple-app
spec:
  selector:
    app: sanity-simple-app
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sanity-simple-app
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sanity-simple.dev.knub.ai
      secretName: sanity-simple-public-tls
  rules:
    - host: sanity-simple.dev.knub.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sanity-simple-app
                port:
                  number: 80
