---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bun-hello-world
  namespace: default
  labels:
    app: bun-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bun-hello-world
  template:
    metadata:
      labels:
        app: bun-hello-world
    spec:
      containers:
        - name: web
          image: ghcr.io/casualjim/bun-hello-world
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bun-hello-world
  namespace: default
  labels:
    app: bun-hello-world
spec:
  selector:
    app: bun-hello-world
  ports:
    - name: http
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bun-hello-world
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - bun-hello.dev.knub.ai
      secretName: bun-hello-public-tls
  rules:
    - host: bun-hello.dev.knub.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bun-hello-world
                port:
                  number: 80