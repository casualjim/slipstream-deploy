---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-plain-app
  namespace: default
  labels:
    app: sample-plain-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-plain-app
  template:
    metadata:
      labels:
        app: sample-plain-app
    spec:
      containers:
        - name: web
          image: nginxdemos/hello:plain-text
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sample-plain-app
  namespace: default
  labels:
    app: sample-plain-app
spec:
  selector:
    app: sample-plain-app
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-plain-app
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # allow plain HTTP upstream for this first test
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: sanity-plain.dev.knub.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sample-plain-app
                port:
                  number: 80
