apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/platform
  - certificate.yaml
  - nats-resolver-auth.yaml
  - ../../../base/wasmcloud-operator
  - wasmcloud-hostconfig.yaml

generators:
  - secrets-generator.yaml

labels:
  - pairs:
      env: dev

helmCharts:
  - name: nats
    repo: https://nats-io.github.io/k8s/helm/charts/
    releaseName: nats
    version: 1.3.10
    namespace: platform
    skipTests: true
    valuesInline:
      tlsCA:
        enabled: true
        secretName: step-root-ca-pem
        dir: /etc/nats-ca-cert
        key: ca.pem
      natsBox:
        enabled: true
        defaultContextName: default
        contexts:
          default:
            creds:
              secretName: nats-host-creds
            merge:
              nats:
                servers:
                  - tls://nats.platform.svc:4222
              tls:
                ca: /etc/nats-ca-cert/ca.pem

      namespaceOverride: platform
      config:
        cluster:
          name: slipstream-dev
          enabled: false
          replicas: 1
          tls:
            enabled: true
            secretName: nats-tls
        jetstream:
          enabled: true
          domain: default
          fileStore:
            enabled: true
            pvc:
              enabled: true
              size: 10Gi
        nats:
          tls:
            enabled: true
            secretName: nats-tls
        leafnodes:
          enabled: true
          tls:
            enabled: true
            secretName: nats-tls
          merge:
            remotes:
            - urls: ["nats-leaf://connect.ngs.global:7422"]
              account: AAD6CTSRRVBCTTI6BMSMKQFVRBVPFUYNF5AYEZHLD6E64P2RL6ATXKIR
              credentials: /etc/nats-creds/leafnode/nats.creds
              tls:
                ca_file: /etc/ssl/cert.pem
                verify: true
        websocket:
          enabled: true
          tls:
            enabled: true
            secretName: nats-tls
            merge:
              ca_file: /etc/nats-ca-cert/ca.pem
              verify: true
          ingress:
            enabled: true
            hosts:
              - nats-ws.dev.knub.ai
            className: nginx
            tlsSecretName: nats-public-tls
            merge:
              metadata:
                annotations:
                  cert-manager.io/cluster-issuer: letsencrypt-dns01
                  nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
                  nginx.ingress.kubernetes.io/proxy-ssl-secret: ingress/ingress-upstream-client
                  nginx.ingress.kubernetes.io/proxy-ssl-verify: "on"
                  nginx.ingress.kubernetes.io/proxy-ssl-verify-depth: "2"
                  nginx.ingress.kubernetes.io/proxy-ssl-trusted-ca: ingress/step-root-ca-pem
                  nginx.ingress.kubernetes.io/proxy-ssl-server-name: "on"
                  nginx.ingress.kubernetes.io/proxy-ssl-name: nats.platform.svc.cluster.local
        mqtt:
          enabled: true
          tls:
            enabled: true
            secretName: nats-tls
            merge:
              ca_file: /etc/nats-ca-cert/ca.pem
              verify: true
        gateway:
          enabled: false
          tls:
            enabled: true
            secretName: nats-tls
            merge:
              ca_file: /etc/nats-ca-cert/ca.pem
              verify: true
        resolver:
          enabled: true
          pvc:
            enabled: true
            size: 10Gi
          merge:
            type: full
            interval: 2m
            timeout: 2s
        merge:
          operator: |
            eyJ0eXAiOiJKV1QiLCJhbGciOiJlZDI1NTE5LW5rZXkifQ..s5zR3rULawczDTbwYDbSdXGSgEH9pTMOKC4oelqDLxD0V1PcndjkTTS_xoGsK8WUFamZ9wCpQF8KjCf-UxHOBw
          system_account: ADDW2X366VFNO2LF2XZFE5DMIIKCLT6KL7GODQ6M4UXI22E4V4RXZABQ
          resolver_preload:
            ADDW2X366VFNO2LF2XZFE5DMIIKCLT6KL7GODQ6M4UXI22E4V4RXZABQ: |-
              eyJ0eXAiOiJKV1QiLCJhbGciOiJlZDI1NTE5LW5rZXkifQ..Res5jjlqWfqyw6iy2bH1-Hhr_mDoNSqSqpbqzDTWNOgMfzO_hl9Kwb1lXivaynbyQN1Lt2VNpzRyFPv-5iQPBQ
            ACKMCKX4KCCW2T6EUGEY64WYCVCMHCFWYDVE7QSNH4LJ7MMTA4U7PLOF: |-
              eyJ0eXAiOiJKV1QiLCJhbGciOiJlZDI1NTE5LW5rZXkifQ..Wt3o-jbtqpSsuxb_s17DPcMY5NjXoTAAlkStDw7rbK4DeZb-czgCPozJFIL5aSy03Egd1TElUSzeHT_EsamJAg
            AAD6CTSRRVBCTTI6BMSMKQFVRBVPFUYNF5AYEZHLD6E64P2RL6ATXKIR: |-
              eyJ0eXAiOiJKV1QiLCJhbGciOiJlZDI1NTE5LW5rZXkifQ..BZDOe8ZCGGpQgSL49eDHqvsjzZPUM6PEUURMtNrw3ToSlUSxTIYWDpD3GVFeHkJjbO94oa2N_JZ1fU9dWo29Aw

      # Expose client and leafnode ports via the Service
      service:
        enabled: true
        ports:
          nats:
            enabled: true
          leafnodes:
            enabled: true
          websocket:
            enabled: true
          mqtt:
            enabled: true
          gateway:
            enabled: false

      podTemplate:
        patch:
          - op: add
            path: /spec/volumes/-
            value:
              name: nats-leafnode-creds
              secret:
                secretName: nats-leafnode-creds
                items:
                  - key: nats.creds
                    path: nats.creds
          - op: add
            path: /spec/containers/0/env/-
            value:
              name: GOMEMLIMIT
              value: "600MiB"
          - op: add
            path: /spec/containers/0/volumeMounts/-
            value:
              name: nats-leafnode-creds
              mountPath: /etc/nats-creds/leafnode


      # Reasonable defaults; tune as needed
      container:
        merge:
          image: nats:2.11.7-alpine
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "768Mi"

