apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restate
  namespace: restate-dev
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "15s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "15s"
spec:
  tls:
    - hosts:
        - restate.dev.knub.ai
      secretName: restate-tls
  rules:
    - host: restate.dev.knub.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: restate
                port:
                  number: 8080
